<!DOCTYPE html>

<html>
    <head>
        <title>RPN Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="content">
            <div>
                <h2>RPN Calculator</h2>
                <h4>(Reverse Postfix Notation)</h4>
            </div>
            <div id="input">
                <div>
                    <input id="inputExpression" type="text" placeholder="Input the expression">
                    <br><button onclick="handlers.calculateExp()">Calculate</button>
                </div>
                <div>
                    <h4>OR</h4>
                </div>
                <div>
                    <input type="file" id="inputFile" accept=".txt">
                    <br>Upload a text file containing the expression.<br>
                    <button onclick="handlers.calculateFile()">Calculate</button>
                </div>
            </div>
            <div class="info">

            </div>
        </div>
        <script type="text/Javascript" src="calc.js"></script>
    </body>
</html>
